<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cinema Stuff</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #222;
      line-height: 1.6;
    }
    nav {
      background-color: white;
      border-bottom: 1px solid #eee;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      margin: 0.5rem 1rem;
      text-decoration: none;
      color: #222;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p.description {
      font-size: 1.1rem;
      margin-bottom: 3rem;
    }
    iframe.main-video {
      width: 100%;
      height: 500px;
      margin-bottom: 3rem;
    }
    .portfolio-section h2 {
      font-size: 2rem;
      margin-top: 4rem;
      margin-bottom: 1rem;
    }
    .portfolio-section p.description {
      margin-bottom: 2rem;
    }
    .portfolio-item {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 3rem;
    }
    .portfolio-video {
      width: 100%;
      height: 300px;
    }
    .portfolio-description {
      font-size: 1rem;
    }
    .contact {
      border-top: 1px solid #ccc;
      padding-top: 2rem;
      font-size: 0.95rem;
    }
    .social-links a {
      margin-right: 1rem;
      text-decoration: none;
      color: #222;
    }
    details summary {
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a {
        margin: 0.5rem 0;
      }
      iframe.main-video {
        height: 250px;
      }
      .portfolio-video {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Contenido omitido para brevedad -->
</body>
</html>
